<!----The following is an example of an HTML form for Web Import---->
<!----You will need to modify this HTML as required to fit the needs of your site---->

<html>

<head>
<title>americanliteracy.com - Web-Import Form</title>
</head>

<body>

<!------This is where the settings section begins------->

<!------The line below references the Web-Import script------->
<!------ ** DO NOT CHANGE THIS LINK LOCATION, or the form will not work! ** ------->
<form method="POST" action="http://raq01.bizhost4u.com/web-import/web-import.pl">

<!------Replace "yourname@yourdomain.com" in the line below with the E-Mail address where you want to receive the results of this form------->
<input type="hidden" name="EmailTo" value="amspell@coollink.net">

<!------The line below references an HTML page, created separately, that will appear once the message has been sent------->
<input type="hidden" name="ThankURL" value="http://www.americanliteracy.com">

<!------The following lines should include all commands for the [Instructions] section------>
<!------These may be any commands that GoldMine supports as web-import instructions------>
<INPUT TYPE="hidden" NAME="Instruction1" value="SaveThis=Web Import">
<INPUT TYPE="hidden" NAME="Instruction2" value="DupCheck1=Contact">


<!------This is where the settings section ends------->

<CENTER>
<TABLE WIDTH="75%" BORDER="1">
<TR>
	<TD><CENTER><FONT COLOR="Blue" SIZE=+2>Web-Import Form</FONT></CENTER></TD>
</TR>

<TD>
<CENTER>Please fill out and submit this form.  Thank you.</CENTER>
</TD>
</TABLE>
</CENTER>

&nbsp;

<!------This is where the form layout begins------->

<table border="0" width="100%" cellspacing="0" cellpadding="0">
    <!------This section is an example of standard GoldMine fields------->
    <tr>
      <td width="29%">Company</td>
      <td width="71%" colspan="3"><input type="text" name="Company" size="45"></td>
    </tr>
    <tr>
      <td width="29%">Salutation</td>
      <td width="24%"><input type="radio" value="Mr." checked name="Dear">Mr.</td>
      <td width="24%"><input type="radio" name="Dear" value="Ms.">Ms.</td>
      <td width="23%"><input type="radio" name="Dear" value="Dr.">Doctor</td>
    </tr>
    <tr>
      <td width="29%">Contact</td>
      <td width="71%" colspan="3"><input type="text" name="Contact" size="45"></td>
    </tr>
    <tr>
      <td width="29%">Title</td>
      <td width="71%" colspan="3"><input type="text" name="Title" size="30"></td>
    </tr>
    <tr>
      <td width="29%">Department</td>
      <td width="71%" colspan="3"><input type="text" name="Department" size="30"></td>
    </tr>
    <tr>
      <td width="29%">Source</td>
      <td width="71%" colspan="3"><select name="Source" size="1">
        <option value="">Select Source</option>
        <option value="Internet">Internet</option>
        <option value="Word Of Mouth">Word Of Mouth</option>
        <option value="Referral">Referral</option>
      </select></td>
    </tr>
    <tr>
      <td width="29%">Assistant</td>
      <td width="71%" colspan="3"><input type="text" name="Secr" size="30"></td>
    </tr>
    <tr>
      <td width="29%">Address</td>
      <td width="71%" colspan="3"><input type="text" name="Address1" size="40"></td>
    </tr>
    <tr>
      <td width="29%">Address</td>
      <td width="71%" colspan="3"><input type="text" name="Address2" size="40"></td>
    </tr>
    <tr>
      <td width="29%">City</td>
      <td width="71%" colspan="3"><input type="text" name="City" size="26"></td>
    </tr>
    <tr>
      <td width="29%">State</td>
      <td width="71%" colspan="3"><input type="text" name="State" size="6"></td>
    </tr>
    <tr>
      <td width="29%">Zip/Postal Code</td>
      <td width="71%" colspan="3"><input type="text" name="Zip" size="11"></td>
    </tr>
    <tr>
      <td width="29%">Country</td>
      <td width="71%" colspan="3"><input type="text" name="Country" size="20"></td>
    </tr>
    <tr>
      <td width="29%">Phone</td>
      <td width="24%"><input type="text" name="Phone1" size="20"></td>
      <td width="24%">Ext1</td>
      <td width="23%"><input type="text" name="Ext1" size="6"></td>
    </tr>
    <tr>
      <td width="29%">Phone2</td>
      <td width="24%"><input type="text" name="Phone2" size="20"></td>
      <td width="24%">Ext2</td>
      <td width="23%"><input type="text" name="Ext2" size="6"></td>
    </tr>
    <tr>
      <td width="29%">Phone3</td>
      <td width="24%"><input type="text" name="Phone3" size="20"></td>
      <td width="24%">Ext3</td>
      <td width="23%"><input type="text" name="Ext3" size="6"></td>
    </tr>
    <tr>
      <td width="29%">Fax</td>
      <td width="24%"><input type="text" name="FAX" size="20"></td>
      <td width="24%">Ext4</td>
      <td width="23%"><input type="text" name="Ext4" size="6"></td>
    </tr>
    <!------This section is an example of GoldMine Key fields------->
    <tr>
      <td width="29%">Key1</td>
      <td width="71%" colspan="3"><input type="text" name="Key1" size="20"></td>
    </tr>
    <tr>
      <td width="29%">Key2</td>
      <td width="71%" colspan="3"><input type="text" name="Key2" size="20"></td>
    </tr>
    <tr>
      <td width="29%">Key3</td>
      <td width="71%" colspan="3"><input type="text" name="Key3" size="20"></td>
    </tr>
    <tr>
      <td width="29%">Key4</td>
      <td width="71%" colspan="3"><input type="text" name="Key4" size="20"></td>
    </tr>
    <tr>
      <td width="29%">Key5</td>
      <td width="71%" colspan="3"><input type="text" name="Key5" size="20"></td>
    </tr>
    <!------This is an example of the special GoldMine "EMail" address field------->
    <tr>
      <td width="29%">Email Address</td>
      <td width="71%" colspan="3"><input type="text" name="Email" size="40"></td>
    </tr>
    <!------This is an example of a GoldMine "Profile" or "Detail"------->
    <!------To include more "Contsupp" fields, increment the csX_ value------->
    <!------ie, cs2_..., cs2_..., cs3_..., cs3_..., and so on------->
    <tr>
      <td width="29%">Web Site</td>
      <td width="71%" colspan="3">
      <INPUT NAME="cs1_Rectype" TYPE="hidden" VALUE="P">
      <INPUT NAME="cs1_Contact" TYPE="hidden" VALUE="Web Site">
      <INPUT NAME="cs1_ContSupRef" TYPE="text" SIZE="40">
      </td>
    </tr>
    <!------This is an example of the GoldMine notes field------->
    <tr>
      <td width="29%">Notes</td>
      <td width="71%" colspan="3">
      <textarea rows="5" name="Notes" cols="50"></textarea>
      </td>
    </tr>
    <tr>
      <td align="left">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset Form">
      </td>
    </tr>
  </table>
</form>

<!------This is where the form layout ends------->

&nbsp;

</body>
</html>
